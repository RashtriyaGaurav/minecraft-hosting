<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minecraft Server Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1c1e22;
      color: white;
    }
    .sidebar {
      background-color: #16181c;
      min-height: 100vh;
    }
    .sidebar a {
      color: white;
      display: block;
      padding: 10px 20px;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #2c2f36;
    }
    .status-box {
      background-color: #2c2f36;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .progress {
      height: 20px;
    }
    .btn-control {
      width: 100%;
      margin-bottom: 10px;
    }
    .label {
      font-weight: bold;
    }
  </style>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-2 sidebar">
      <h4 class="text-center py-4">MC Server</h4>
      <a href="#"> <i class="fa-solid fa-gauge"></i> Dashboard</a>
      <a href="#"> <i class="fa-solid fa-gamepad"></i> Play Game</a>
      <a href="#"> <i class="fa-solid fa-gear"></i> Settings</a>
    </div>

    <!-- Main Content -->
    <div class="col-md-10 p-4">
      <h4><i class="fa-solid fa-server"></i> Server Status <span class="text-danger">‚óè Offline</span></h4>
      
      <div class="status-box">
        <p><span class="label">Server Address:</span> <span class="text-success">localhost:25565</span> <button class="btn btn-sm btn-secondary">Copy</button></p>
        <p><span class="label">Status:</span> Offline</p>
        <p><span class="label">Uptime:</span> 2 days, 5 hours</p>
      </div>

      <div class="row">
        <div class="col-md-6 status-box">
          <p>Players: 3/20</p>
          <div class="progress">
            <div class="progress-bar bg-success" style="width: 15%"></div>
          </div>
        </div>
        <div class="col-md-6 status-box">
          <p>Memory: 2.5 GB / 8 GB</p>
          <div class="progress">
            <div class="progress-bar bg-success" style="width: 30%"></div>
          </div>
        </div>

        <div class="col-md-6 status-box">
          <p>TPS: 19.8/20</p>
          <div class="progress">
            <div class="progress-bar bg-success" style="width: 99%"></div>
          </div>
        </div>
        <div class="col-md-6 status-box">
          <p>CPU Usage: 32%</p>
          <div class="progress">
            <div class="progress-bar bg-warning" style="width: 32%"></div>
          </div>
        </div>

        <div class="col-md-6 status-box">
          <p>World Size: 1.2 GB</p>
        </div>
        <div class="col-md-6 status-box">
          <p>Version: <strong>Paper 1.20.4</strong></p>
        </div>
      </div>

      <!-- Server Controls -->
      <div class="row mt-4">
        <div class="col-md-3">
          <button class="btn btn-success btn-control"><i class="fa-solid fa-play"></i> START</button>
        </div>
        <div class="col-md-3">
          <button class="btn btn-primary btn-control"><i class="fa-solid fa-rotate"></i> RESTART</button>
        </div>
        <div class="col-md-3">
          <button class="btn btn-danger btn-control"><i class="fa-solid fa-stop"></i> STOP</button>
        </div>
        <div class="col-md-3">
          <button class="btn btn-warning btn-control"><i class="fa-solid fa-box-archive"></i> BACKUP</button>
        </div>
      </div>

      <!-- Players -->
      <div class="status-box mt-4">
        <p><i class="fa-solid fa-users"></i> <strong>Players</strong> <span class="badge bg-success">3 Online</span></p>
      </div>

    </div>
  </div>
</div>
</body>
</html>
